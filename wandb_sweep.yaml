program: train.py
method: bayes
metric:
  name: episode/score
  goal: maximize
parameters:
  lr:
    distribution: uniform
    min: 0.00001
    max: 0.06
  lr_end:
    distribution: uniform
    min: 0.000001
    max: 0.00001
  replay_size:
    distribution: int_uniform
    min: 25000
    max: 100000
  apple_reward:
    distribution: int_uniform
    min: 1
    max: 40
  shaping_coef:
    distribution: uniform
    min: 0.05
    max: 0.2
  target_update:
    distribution: int_uniform
    min: 5
    max: 20
  loop_end_bonus:
    distribution: uniform
    min: 0.005
    max: 0.2
  learning_starts:
    distribution: int_uniform
    min: 500
    max: 2000
  loop_max_period:
    distribution: int_uniform
    min: 8
    max: 32
  loop_min_period:
    distribution: int_uniform
    min: 2
    max: 8
  loop_penalty_coef:
    distribution: log_uniform
    min: 0.001
    max: 0.04
  exploration_fraction:
    distribution: uniform
    min: 0.1
    max: 0.7
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--batch-size=4096"
  - "--num_episodes=500"
