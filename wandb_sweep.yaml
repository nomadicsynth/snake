program: sb3_snake.py
method: bayes
metric:
  name: episode/score
  goal: maximize
parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.1
  lr_end:
    distribution: uniform
    min: 0.000001
    max: 0.0001
  apple_reward:
    distribution: int_uniform
    min: 1
    max: 40
  death_penalty:
    distribution: int_uniform
    min: 1
    max: 40
  shaping_coef:
    distribution: uniform
    min: 0.05
    max: 0.7
  target_update:
    distribution: int_uniform
    min: 5
    max: 20
  loop_end_bonus:
    distribution: uniform
    min: 0.005
    max: 0.2
  loop_max_period:
    distribution: int_uniform
    min: 8
    max: 32
  loop_penalty_coef:
    distribution: uniform
    min: 0.001
    max: 0.04
  exploration_fraction:
    distribution: uniform
    min: 0.1
    max: 0.7
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--batch-size=1024"
  - "--episodes=500"
  - "--lr-schedule=cosine"
  - "--width=10"
  - "--height=10"
  - "--max-score 10"
  - "--max-steps 200"
  - "--episodes 500"
  - "--eval-episodes 20"
  - "--wandb"
  - "--model-path ./models/sb3_snake_trans_rl_sweep.zip"