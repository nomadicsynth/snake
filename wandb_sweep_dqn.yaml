program: sb3_snake.py
method: bayes
metric:
  name: eval/score
  goal: maximize
parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.1
  # lr-end:
  #   distribution: uniform
  #   min: 0.000001
  #   max: 0.0001
  apple-reward:
    distribution: int_uniform
    min: 10
    max: 40
  death-penalty:
    distribution: int_uniform
    min: 5
    max: 20
  shaping-coef:
    distribution: uniform
    min: 0.1
    max: 0.7
  target-update:
    distribution: int_uniform
    min: 1500
    max: 2500
  loop-end-bonus:
    distribution: uniform
    min: 0.005
    max: 0.2
  loop-max-period:
    distribution: int_uniform
    min: 8
    max: 32
  loop-penalty-coef:
    distribution: uniform
    min: 0.02
    max: 0.08
  exploration-fraction:
    distribution: uniform
    min: 0.1
    max: 0.7
  # Muon optimizer parameters
  muon-lr:
    distribution: uniform
    min: 0.01
    max: 0.05
  aux-adam-lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "train"
  - ${args}
  - "--batch-size=1024"
  - "--lr-schedule=constant"
  - "--width=10"
  - "--height=10"
  - "--max-score=10"
  - "--max-steps=200"
  - "--episodes=500"
  - "--eval-episodes=20"
  - "--wandb"
  - "--use-muon"
  - "--model-path=./models/sb3_snake_trans_rl_sweep.zip"